<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Add Movie - Movie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <a href="/home" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Add New Movie</h2>
            </div>
            <div class="card-body">
                <form th:action="${movie.id != null ? '/movies/edit/' + movie.id : '/movies/add'}" th:object="${movie}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="language" class="form-label">Language*</label>
                            <input type="text" class="form-control" id="language" th:field="*{language}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre*</label>
                            <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="releaseYear" class="form-label">Release Year*</label>
                            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateWatched" class="form-label">Date Watched (Optional)</label>
                            <input type="date" class="form-control" id="dateWatched" th:field="*{dateWatched}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rating" class="form-label">Rating (1-10, Optional)</label>
                            <input type="number" class="form-control" id="rating" th:field="*{rating}" min="1" max="10">
                            <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Movie</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
