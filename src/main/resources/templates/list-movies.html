<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>List Movies - Movie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <a href="/home" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Want to Watch Movies -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Want to Watch Movies</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Language</th>
                                <th>Genre</th>
                                <th>Release Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${wantToWatchMovies}">
                                <td th:text="${movie.title}"></td>
                                <td th:text="${movie.language}"></td>
                                <td th:text="${movie.genre}"></td>
                                <td th:text="${movie.releaseYear}"></td>
                                <td>
                                    <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                                    <a th:href="@{/movies/delete/{id}(id=${movie.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Already Watched Movies -->
        <div class="card">
            <div class="card-header">
                <h2>Already Watched Movies</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Language</th>
                                <th>Genre</th>
                                <th>Release Year</th>
                                <th>Date Watched</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${watchedMovies}">
                                <td th:text="${movie.title}"></td>
                                <td th:text="${movie.language}"></td>
                                <td th:text="${movie.genre}"></td>
                                <td th:text="${movie.releaseYear}"></td>
                                <td th:text="${#temporals.format(movie.dateWatched, 'yyyy-MM-dd')}"></td>
                                <td th:text="${movie.rating}"></td>
                                <td>
                                
                                    <a th:href="@{/movies/delete/{id}(id=${movie.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
